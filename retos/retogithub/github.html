<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github</title>
  <link rel="stylesheet" href="./github.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container">
    <div class="first-section">
      <h1>devfinder</h1>
      <div class="theme">
        <h2>LIGHT</h2>
        <img class="20px" width="20px" src="./images/sun.png" alt="sun">
      </div>
    </div>
    <div class="search-section">
      <div  class="input-search">
        <img width="15px" src="./images/search.png" alt="search">
        <input class="input-username"
        type="text" 
        placeholder="Search GitHub username...">
      </div>
        <button class="btn-search">Search</button>
    </div>
   <div class="information-container">

   </div>
  </section>
  <script src="./app.js"></script>
</body>
</html>
